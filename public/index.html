<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
    </head>
    <body>
        <div class="box">
            <div class="left">
                <img src="./img/72623759_p0.png">
            </div>
            <div class="right">
                <h1>Login</h1>
                <form id="loginForm" action="/login" method="post">
                    <input type="text" placeholder="Username" id="username" class="inputItem" name="username" required><br>
            
                    <input type="password" placeholder="Password" id="password" class="inputItem" name="password" required><br>
            
                    <input type="submit" class="btn" value="Login">
                </form> 
            </div>
        </div>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
